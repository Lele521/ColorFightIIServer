<html>
  <head>
    {% include 'header.html' %}
    <script src="https://cdn.bootcss.com/pixi.js/4.8.5/pixi.min.js"></script>
    <script src="/static/gamerender.js"></script>
    <script src="/static/gamecontrol.js"></script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container-fluid">

      <div class="d-flex justify-content-center">
        <div class="px-3">
          <div id="user-list">
          </div>
        </div>

        <div class="px-3">
          <div class="row">
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="d-flex justify-content-center" id="game-div">
              </div>
            </div>
          </div>
        </div>

        <div class="px-3">
          <div class="row">
            <div id="game-status-div" class="col-md-12">
              <h3 class="game-status-header">GAME STAT</h3>
              <div class="game-status-section">
                <div class="d-flex">
                  <div class="mr-auto">
                    <p class="game-status-title">Turn</p>
                    <p id="turn-stat" class="game-status-value">0/500</p>
                  </div>
                  <div class="game-control">
                    <a id="restart-button" href="#"><i class="fas fa-redo"></i></a>
                    <a href="#"><i class="fas fa-cog "></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
